    for those of you who may not feel like devoting hours out of each day to
    diving deep into understanding Socialism. This reading list is for people
    who may get the basic gist of why Capitalism is bad, but who may not be
    too familiar with Socialism as a theory. Much of these works deal with
    secondhand interpretations or explanations, so please make sure to explore
    more fundamental works further down below.

