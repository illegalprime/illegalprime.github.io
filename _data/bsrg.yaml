- header: 'Part 4: Don’t Forget the Dialectics'
  info: |
    The following readings (which we don't expect everyone to read in
    their totality, given the collective length) were written by figures who
    actually [implemented various forms of State Capitalism and supported
    authoritarianism](https://theanarchistlibrary.org/library/voline-red-fascism),
    but who are mistakenly considered by many to be among the first individuals
    to bring “real” Socialism or Communism to the world.
    The values in these works, along with certain Anarchist works,
    are also frequently operationalized by fascists all around the world (see
    [here](https://libcom.org/library/investigation-red-brown-alliances-third-positionism-russia-ukraine-syria-western-left)
    for more on this).

    It is important to take from their works whatever knowledge we can,
    but to also look at the facts and/or history in conjunction with this
    knowledge in order to gain a more serious understanding of what actually
    occurred in much of the 20th century; Aimé Césaire’s
    [1956 letter](http://abahlali.org/wp-content/uploads/2015/11/153945859-Aime-Cesaire-Letter-to-Maurice-Thorez-1956.pdf)
    announcing resignation from the French Communist Party
    is a relevant introduction on this point.
    We also recommend everyone read the works of
    [Gavriil Myasnikov](https://www.marxists.org/archive/miasnikov/index.htm)
    , an OG Bolshevik who was imprisoned under Lenin and executed under Stalin
    for challenging hypocrisy within the Communist Party:
